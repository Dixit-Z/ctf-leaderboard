<!DOCTYPE html>
<html lang="en" style="height:100%; min-height:100%">

<head>
<style>
.svg-section .svg-wrapper {
  overflow:hidden
}
</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš©</text></svg>">-->
    <link rel="icon" href="https://www.cloudreach.com/wp-content/uploads/2020/11/cloudreach-favicon-150x150.png" sizes="32x32" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/template.css' %}">
    <title>{{ custom_title }}</title>
</head>

<body style="display:flex; flex-direction:column; height:100%; min-height:100%">
    <nav class="nav-blue navbar navbar-expand-sm navbar-dark bg-warning" style="box-shadow: 5px 5px 10px rgba(0,0,0, 0.3);">
        <div class="container-fluid">
	    <a style="color:black" class="navbar-brand" href="{% url 'index' %}"> {{ custom_title }}</a>
            <!--<a class="navbar-brand" href="{% url 'index' %}"><img src="https://www.cloudreach.com/wp-content/uploads/2022/01/Cloudreach_Wordmark_RGB_Black-aac-1.png" loading="lazy" alt="Cloudreach">
                    Capture the ðŸš© </a>-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ps-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a style="color:black" class="nav-link{% if request.path == '/' %} active{% endif %}"
                            href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a style="color:black" class="nav-link{% if request.path == '/board' %} active{% endif %}"
                            href="{% url 'board' %}">Board</a></li>
                    <li class="nav-item"><a style="color:black" class="nav-link{% if request.path == '/submit' %} active{% endif %}"
                            href="{% url 'submit' %}">Submit</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="svg-section" style="display:flex; flex:1">
      <div class="wrapper container-xxl mt-4 bd-layout svg-wrapper" style="background: url('{% static 'style/cr.svg' %}'); background-size: cover; flex:1">
          {% block content %}{% endblock %}
      </div>
    </section>
    <footer class="text-center text-lg-start text-muted">
        <div class="text-center p-4">
            {{ custom_title }} - 
            <a class="text-reset fw-bold" href="https://cloudreach.com">Cloudreach</a>
          </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
